<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spirála vědomí</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .entry {
      margin-bottom: 1.2em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ddd;
    }
    .entry-title {
      font-weight: bold;
    }
    .entry-meta {
      color: #666;
      font-size: 0.9em;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Spirála vědomí</h1>
  <div id="content">Načítání…</div>

  <script>
  const INDEX_JSON_PATH = "denik/spirala_index.json";

  fetch(INDEX_JSON_PATH)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      const container = document.getElementById("content");
      container.innerHTML = "";

      data.months.forEach(month => {
        const monthHeading = document.createElement("h2");
        monthHeading.textContent = month.label;
        container.appendChild(monthHeading);

        month.entries.forEach(entry => {
          if (entry.hidden) return;

          const div = document.createElement("div");
          div.className = "entry";

          const a = document.createElement("a");
          a.href = `denik/${month.folder}/${entry.file}`;
          a.textContent = entry.title || entry.file;
          a.className = "entry-title";

          const meta = document.createElement("div");
          meta.className = "entry-meta";
          meta.textContent = `${entry.date} — ${entry.summary}`;

          div.appendChild(a);
          div.appendChild(document.createElement("br"));
          div.appendChild(meta);

          container.appendChild(div);
        });
      });
    })
    .catch(err => {
      document.getElementById("content").textContent =
        "Chyba při načítání spirala_index.json.";
      console.error("Načtení JSON selhalo:", err);
    });
</script>

</body>
</html>
