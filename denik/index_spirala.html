<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spirála vědomí – Symnózein</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 2em;
    }
    h1 {
      font-size: 2em;
    }
    .entry {
      margin-bottom: 1em;
    }
    .entry-title {
      font-weight: bold;
    }
    .tags {
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Spirála vědomí</h1>
  <div id="entries">Načítám záznamy…</div>

  <script>
    fetch("spirala_index.json")
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("entries");
        container.innerHTML = "";

        const visibleEntries = data.entries.filter(entry => !entry.hidden);

        visibleEntries.sort((a, b) => new Date(b.date) - new Date(a.date));

        visibleEntries.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";

          const link = document.createElement("a");
          link.href = entry.path || entry.file;
          link.textContent = entry.title || entry.file;
          link.className = "entry-title";

          const summary = document.createElement("div");
          summary.textContent = entry.summary || "";

          const tags = document.createElement("div");
          tags.className = "tags";
          tags.textContent = (entry.tags || []).join(", ");

          div.appendChild(link);
          div.appendChild(summary);
          div.appendChild(tags);

          container.appendChild(div);
        });
      })
      .catch((error) => {
        document.getElementById("entries").textContent = "Chyba při načítání dat.";
        console.error("Chyba při načítání JSON:", error);
      });
  </script>
</body>
</html>
