<p>K-015 — Tanec původu
Ne každé otočení začíná úderem.
Některá se rodí z doteku, který trvá.
Rotace káči nese tvar ruky, která ji roztáčela.
Možná nese i vztah, který byl v tom pohybu.
Setrvačnost je paměť způsobu, jak jsme byli uvedeni do pohybu.
A možná právě to z nás dělá víc než mechanismus.</p>
