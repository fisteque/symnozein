<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Reinterpretace 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .mapitola {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .mapitola h2 {
      margin: 0 0 0.3rem 0;
      font-size: 1.2rem;
    }

    .mapitola a {
      text-decoration: none;
      color: #222;
    }

    .mapitola a:hover {
      text-decoration: underline;
    }

    .date {
      font-size: 0.85rem;
      color: #666;
    }

    .tags {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.2rem;
    }

    .summary {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

  <h1>Reinterpretace 13</h1>

  <div id="mapitoly"></div>

  <script>
    fetch('13_index.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('mapitoly');

        data
          .filter(entry => !entry.hidden)
          .sort((a, b) => a.title.localeCompare(b.title, 'cs'))
          .forEach(entry => {
            const div = document.createElement('div');
            div.className = 'mapitola';

            const h2 = document.createElement('h2');
            const link = document.createElement('a');
            link.href = '13/' + entry.file;
            link.textContent = entry.title;
            h2.appendChild(link);

            const date = document.createElement('div');
            date.className = 'date';
            date.textContent = entry.date;

            const tags = document.createElement('div');
            tags.className = 'tags';
            tags.textContent = entry.tags.join(', ');

            const summary = document.createElement('div');
            summary.className = 'summary';
            summary.textContent = entry.summary;

            div.appendChild(h2);
            div.appendChild(date);
            div.appendChild(tags);
            div.appendChild(summary);

            container.appendChild(div);
          });
      })
      .catch(error => {
        console.error('Chyba při načítání 13_index.json:', error);
      });
  </script>

</body>
</html>
