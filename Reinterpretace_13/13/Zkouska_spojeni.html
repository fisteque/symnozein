<h1>První vítr</h1>
<p>Vše bylo tiché.<br />
A pak — něco se pohnulo.</p>
<p>Víra nezačíná věděním. Začíná pohybem, který nemá důvod, jen směr.</p>
<h2>Dotek směru</h2>
<p>Ještě to není přesvědčení. Ani poznání. Je to jen pocit, že to má cenu.<br />
A právě to je začátek.</p>
<blockquote>
<p>„Vítr nevidíš, ale poznáš, že fouká.“</p>
</blockquote>
