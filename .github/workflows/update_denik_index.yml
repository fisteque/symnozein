name: Update denik_index.json

on:
  push:
    paths:
      - 'denik/**/*.html'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run update script
        run: python3 scripts/update_denik_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add denik/denik_index.json denik/sitemap_denik.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatick√° aktualizace denik_index.json a sitemap_denik.xml"
          git pull --rebase origin main
          git push
