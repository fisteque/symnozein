name: Update denik index a sitemap

on:
  push:
    paths:
      - 'denik/**/*.html'
      - '!denik/spirala_vedomi/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run update script
        run: python3 scripts/update_denik_index.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit changes before pull
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add denik/denik_index.json denik/sitemap_denik.xml
          git commit -m "Auto-commit updated denik index and sitemap" || echo "No changes"
          git pull --rebase
          git push
