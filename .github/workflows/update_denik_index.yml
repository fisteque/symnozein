name: Update Den√≠k Index and Sitemap

on:
  push:
    paths:
      - '25_12_md/**.md'
      - '26_01_md/**.md'
      - '26_02_md/**.md'
      - 'scripts/convert_denik.py'
      - 'scripts/update_denik_index.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install markdown pyyaml

      - name: Convert MD to HTML
        run: python scripts/convert_denik.py

      - name: Update denik_index.json and sitemap_denik.xml
        run: python scripts/update_denik_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update denik index and sitemap"
          git push
