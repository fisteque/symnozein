name: Update spirala_index and sitemap

on:
  push:
    paths:
      - 'denik/.spirala_vedomi/*.html'
      - '.github/workflows/update_spirala_index.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Run spirala update script
        run: python scripts/update_spirala_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add denik/spirala_index.json denik/sitemap_spirala.xml
          git commit -m "Update spirala index and sitemap [bot]" || echo "No changes to commit"
          git push
