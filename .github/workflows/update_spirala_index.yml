name: Update spirála index and sitemap

on:
  push:
    paths:
      - 'denik/spirala_vedomi/*.html'

permissions:
  contents: write

jobs:
  update-spirala-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4


      - name: Run update_spirala_index.py
        run: python3 scripts/update_spirala_index.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add denik/spirala_index.json denik/sitemap_spirala.xml || echo "Nothing to add"
          git commit -m "Auto: update spirála index" || echo "No changes to commit"
          git pull --rebase
          git push
