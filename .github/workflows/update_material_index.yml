name: Aktualizace indexu materiálů

on:
  push:
    paths:
      - "Reinterpretace_13/material/md/**"
      - "scripts/update_material_index.py"

jobs:
  update-material-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v4

      - name: Nastavení Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instalace závislostí (pokud nějaké budou)
        run: pip install --upgrade pip

      - name: Spuštění skriptu pro update material indexu
        run: python3 scripts/update_material_index.py

      - name: Commit a push změn
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatická aktualizace materiálů [bot]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
