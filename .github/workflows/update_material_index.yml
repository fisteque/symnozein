name: Update material index

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - 'scripts/convert_all.py'
      - 'scripts/update_material_index.py'
      - '.github/workflows/update_material_index.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ← KLÍČOVÉ (stejně jako u update_13_index)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyyaml markdown

      - name: Convert material markdown to HTML
        run: |
          python scripts/convert_all.py

      - name: Run update_material_index.py
        run: python scripts/update_material_index.py

      - name: Commit and push changes
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions@users.noreply.github.com"
         git add -A
         git diff --cached --quiet || git commit -m "Automatická aktualizace materiálů [bot]"
         git push
