name: Update material index and sitemap

on:
  push:
    paths:
      - "Reinterpretace_13/material/*.md"
      - "scripts/update_material_index.py"
      - ".github/workflows/update_material_index.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run update_material_index.py
        run: |
          python3 scripts/update_material_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatick√° aktualizace material indexu [bot]"
          git push
