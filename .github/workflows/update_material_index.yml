# .github/workflows/update_material_index.yml
name: Update material index and HTML

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - 'Reinterpretace_13/mapitola_template.html'
      - 'scripts/convert_all.py'
      - 'scripts/update_material_index.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml markdown

      - name: Convert markdown to HTML
        run: python scripts/convert_all.py

      - name: Update material index and sitemap
        run: python scripts/update_material_index.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Reinterpretace_13/material/*.html
          git add Reinterpretace_13/material_index.json
          git add Reinterpretace_13/sitemap_material.xml
          git commit -m "üìù Aktualizace material index a HTML" || echo "No changes to commit"
          git push
