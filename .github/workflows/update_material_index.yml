name: Update material index

on:
  push:
    paths:
      - "Reinterpretace_13/material/*.md"
      - "scripts/update_material_index.py"

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run script
        run: python3 scripts/update_material_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatick√° aktualizace material indexu [bot]"
          git push
