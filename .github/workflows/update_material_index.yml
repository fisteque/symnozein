name: Update material_index.json and sitemap_material.xml

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - 'scripts/convert_all.py'
      - 'scripts/update_material_index.py'

permissions:
      contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml beautifulsoup4 lxml


      - name: Convert .md to .html
        run: python3 scripts/convert_all.py --only material

      - name: Update material_index.json and sitemap_material.xml
        run: python scripts/update_material_index.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        run: |
          git add denik/spirala_index.json denik/sitemap_spirala.xml
          git commit -m "Update spir√°la index a sitemap [bot]" || echo "No changes to commit"
          git push
