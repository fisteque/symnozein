name: Update material_index.json and sitemap_material.xml

on:
  push:
    paths:
      - 'Reinterpretace_13/material/*.html'
      
permissions:
      contents: write

jobs:
  update-material:
    runs-on: ubuntu-latest
    
    concurrency:
      group: update-material
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown PyYAML beautifulsoup4 lxml

      - name: Convert .md to .html
        run: python3 scripts/convert_all.py --only material

      - name: Update material_index.json and sitemap_material.xml
        run: python scripts/update_material_index.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
          git diff --quiet || git commit -m "Update material index a sitemap [bot]"
          git pull --rebase
          git push
