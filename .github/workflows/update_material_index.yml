name: Update material index and convert .md to .html

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - '.github/workflows/update_material_index.yml'
      - 'Reinterpretace_13/update_material_index.py'
      - 'Reinterpretace_13/convert_all.py'

jobs:
  update-material-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Convert .md to .html
        run: python Reinterpretace_13/convert_all.py

      - name: Update material index and sitemap
        run: python Reinterpretace_13/update_material_index.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add Reinterpretace_13/material/*.html Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
          git commit -m 'Update material index and regenerate HTML from markdown'
          git push
