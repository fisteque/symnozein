name: Update material_index.json and sitemap_material.xml

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - 'scripts/convert_all.py'
      - 'scripts/update_material_index.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 lxml

      - name: Convert .md to .html
        run: python scripts/convert_all.py

      - name: Update material_index.json and sitemap_material.xml
        run: python scripts/update_material_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml Reinterpretace_13/material/
          git commit -m "ðŸ—‚ Update material index and sitemap [auto]" || echo "No changes to commit"
          git push
