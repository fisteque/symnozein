name: Update material index and HTML

on:
  push:
    paths:
      - 'Reinterpretace_13/material_md/**'
      - 'Reinterpretace_13/material_index.json'
      - 'Reinterpretace_13/sitemap_material.xml'
      - '.github/workflows/update_material_index.yml'
  workflow_dispatch:

jobs:
  update-material:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml markdown

    - name: Convert .md ‚Üí .html
      run: python convert_all.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add Reinterpretace_13/material/*.html Reinterpretace_13/material_index.json Reinterpretace_13/sitemap_material.xml
        git commit -m "üß† Automatick√° aktualizace materi√°l≈Ø"
        git push
