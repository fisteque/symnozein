name: Update 13 index

on:
  push:
    paths:
      - 'Reinterpretace_13/13/*.html'

permissions:
  contents: write

jobs:
  update-13:
    runs-on: ubuntu-latest

    concurrency:
      group: update-13
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown PyYAML beautifulsoup4 lxml

      - name: Convert .md to .html
        run: python3 scripts/convert_all.py --only 13
        
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add Reinterpretace_13/13_index.json Reinterpretace_13/sitemap_13.xml
          git diff --quiet || git commit -m "Update 13 index a sitemap [bot]"
          git pull --rebase
          git push
