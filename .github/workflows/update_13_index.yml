name: Build mapitoly

on:
  push:
    paths:
      - 'Reinterpretace_13/13_md/*.md'
      - 'Reinterpretace_13/templates/*.html'
      - 'scripts/convert_all.py'
      - '.github/workflows/update_13_index.yml'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install markdown pyyaml

      - name: Run conversion script
        run: |
          python scripts/convert_all.py --only 13

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Reinterpretace_13/13/*.html
          git add Reinterpretace_13/13_index.json
          git add Reinterpretace_13/sitemap_13.xml
          git commit -m "Auto: Update mapitoly" || echo "No changes to commit"
          git push
