name: Update 13 index

on:
  push:
    paths:
      - 'Reinterpretace_13/13/*.html'

permissions:
  contents: write

jobs:
  update-13:
    runs-on: ubuntu-latest

    concurrency:
      group: update-13
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3

      - name: Run script
        run: python3 scripts/update_13_index.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add Reinterpretace_13/13_index.json Reinterpretace_13/sitemap_13.xml
          git diff --quiet || git commit -m "Update 13 index a sitemap [bot]"
          git pull --rebase
          git push
