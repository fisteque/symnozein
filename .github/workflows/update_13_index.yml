name: Update 13 index and convert mapitoly

on:
  push:
    paths:
      - 'Reinterpretace_13/md/**'
      - 'scripts/convert_mapitola.py'
      - 'scripts/update_13_index.py'
      - '.github/workflows/update_13_index.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install markdown PyYAML

      - name: Convert .md mapitoly to .html
        run: python3 scripts/convert_mapitola.py

      - name: Update 13 index and sitemap
        run: python3 scripts/update_13_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatick√° aktualizace mapitol a indexu [bot]"
          git push
