name: Update 13_index.json

on:
  push:
    paths:
      - 'Reinterpretace_13/13/*.html'
      - 'Reinterpretace_13/md/*.md'
      - 'scripts/convert_mapitola.py'
      - 'scripts/update_13_index.py'
      - 'Reinterpretace_13/mapitola_template.html'
      - '.github/workflows/update_13_index.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 markdown pyyaml

      - name: Convert .md to .html (mapitoly)
        run: python3 scripts/convert_mapitola.py

      - name: Run update script
        run: python3 scripts/update_13_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add Reinterpretace_13/13/*.html Reinterpretace_13/13_index.json Reinterpretace_13/sitemap_13.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatick√° aktualizace mapitol, indexu a sitemap [bot]"
          git push
