name: Update mapitoly

on:
  push:
    paths:
      - 'Reinterpretace_13/13_md/**/*.md'
      - 'Reinterpretace_13/templates/template.html'
      - '.github/workflows/update_13_index.yml'
      - 'scripts/convert_all.py'

permissions:
      contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install markdown pyyaml beautifulsoup4 lxml

      - name: Run conversion script
        run: |
          python scripts/convert_all.py --only 13

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Reinterpretace_13/13/*.html
          git add Reinterpretace_13/13_index.json
          git add Reinterpretace_13/sitemap_13.xml
          git commit -m "üõ†Ô∏è Update 13 index and sitemap" || echo "No changes"
          git pull --rebase
          git push
