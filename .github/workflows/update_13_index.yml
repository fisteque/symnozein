name: Update 13_index.json

on:
  push:
    paths:
      - 'Reinterpretace_13/13/*.html'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run update script
        run: python3 scripts/update_13_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add Reinterpretace_13/13_index.json Reinterpretace_13/sitemap.xml
          git commit -m "Automatick√° aktualizace 13_index.json a sitemap.xml" || echo "No changes to commit"
          git push
