name: Update 13 Index and Sitemap

on:
  push:
    paths:
      - 'Reinterpretace_13/13/**'
      - 'scripts/update_13_index.py'
      - '.github/workflows/update_13_index.yml'

jobs:
  update-13-index:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run update_13_index.py
        run: python3 scripts/update_13_index.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Reinterpretace_13/13_index.json Reinterpretace_13/sitemap_13.xml
          git commit -m "ðŸ§­ Update 13_index.json and sitemap_13.xml"
          git push
